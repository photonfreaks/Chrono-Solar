<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circadian RGB Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h2>Chrono-Solar</h2>
  <nav>
    <a class="active" href="index.html">Controller</a>
    <a href="tcs.html">TCS Monitor</a>
  </nav>
</header>

<main class="container">

  <h1>‚è∞ Circadian RGB Controller</h1>

  
  <div class="card main-box">
    <h3>Enter Time</h3>

    <input type="number" id="hour" min="1" max="12" placeholder="Hour">
    <select id="ampm">
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>

    <button onclick="applyTime()">Apply</button>

    <p id="slot">Waiting for input‚Ä¶</p>
  </div>

  
  <div class="grid-boxes">

    <div class="card red">
      <h3>üî¥ Red Intensity</h3>
      <p id="rVal">-- %</p>
    </div>

    <div class="card green">
      <h3>üü¢ Green Intensity</h3>
      <p id="gVal">-- %</p>
    </div>

    <div class="card blue">
      <h3>üîµ Blue Intensity</h3>
      <p id="bVal">-- %</p>
    </div>

    <div class="card">
      <h3>üí° Warm White Light</h3>
      <p id="wVal">-- %</p>
    </div>

    <div class="card">
      <h3>‚ú® Cool White Light</h3>
      <p id="cVal">-- %</p>
    </div>

  </div>

</main>

<script>
function applyTime() {
  let hour = parseInt(document.getElementById("hour").value);
  let ampm = document.getElementById("ampm").value;

  if (isNaN(hour) || hour < 1 || hour > 12) {
    alert("Please enter a valid hour (1‚Äì12)");
    return;
  }

  
  if (ampm === "PM" && hour !== 12) hour += 12;
  if (ampm === "AM" && hour === 12) hour = 0;

  let r = 0, g = 0, b = 0, w = 0, c = 0;
  let label = "";

  

  if (hour >= 4 && hour < 5) {
    r = 10; g = 5; b = 0; w = 20; c = 0;
    label = "4:00 AM ‚Äì 5:00 AM";
  }
  else if (hour >= 5 && hour < 6) {
    r = 40; g = 20; b = 5; w = 60; c = 20;
    label = "5:00 AM ‚Äì 6:00 AM";
  }
  else if (hour >= 6 && hour < 7) {
    r = 60; g = 40; b = 20; w = 100; c = 60;
    label = "6:00 AM ‚Äì 7:00 AM";
  }
  else if (hour >= 7 && hour < 9) {
    r = 40; g = 60; b = 70; w = 80; c = 150;
    label = "7:00 AM ‚Äì 9:00 AM";
  }
  else if (hour >= 9 && hour < 12) {
    r = 110; g = 50; b = 30; w = 50; c = 230;
    label = "9:00 AM ‚Äì 12:00 PM";
  }
  else if (hour >= 12 && hour < 14) {
    r = 25; g = 45; b = 120; w = 40; c = 255;
    label = "12:00 PM ‚Äì 2:00 PM";
  }
  else if (hour >= 14 && hour < 16) {
    r = 35; g = 55; b = 80; w = 70; c = 200;
    label = "2:00 PM ‚Äì 4:00 PM";
  }
  else if (hour >= 16 && hour < 18) {
    r = 20; g = 50; b = 90; w = 150; c = 80;
    label = "4:00 PM ‚Äì 6:00 PM";
  }
  else if (hour >= 18 && hour < 20) {
    r = 120; g = 60; b = 10; w = 200; c = 30;
    label = "6:00 PM ‚Äì 8:00 PM";
  }
  else if (hour >= 20 && hour < 22) {
    r = 80; g = 15; b = 0; w = 80; c = 0;
    label = "8:00 PM ‚Äì 10:00 PM";
  }
  else {
    r = 15; g = 5; b = 0; w = 30; c = 0;
    label = "10:00 PM ‚Äì 4:00 AM";
  }

  document.getElementById("slot").innerText = label;
  document.getElementById("rVal").innerText = r + " %";
  document.getElementById("gVal").innerText = g + " %";
  document.getElementById("bVal").innerText = b + " %";
  document.getElementById("wVal").innerText = w + " %";
  document.getElementById("cVal").innerText = c + " %";
}
</script>

</body>
</html>
